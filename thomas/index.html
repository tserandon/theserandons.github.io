<!DOCTYPE html>
<html lang="en">
<head>
<title>Thomas Serandon</title>
<style>
* {
  box-sizing: border-box;
}
body {
  font-size: 1.25rem;
  font-family: Arial;
  line-height: 150%;
}

section {
  color: #fff;
  text-align: center;
}

div {
  height: 100%;
}

article {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100%;
  padding: 20px;
}

h1 {
  font-size: 1.75rem;
  margin: 0 0 0.75rem 0;
}

.container {
  display: table;
  width: 100%;
}

.left-half {
  background-color: #8a9aab;
  position: absolute;
  left: 0px;
  width: 25%;
}

.right-half {
  background-color: #6db1fa;
  position: absolute;
  right: 0px;
  width: 75%;
}

.centered img {
  width: 200px;
  border-radius: 50%;
}
  
a:link {
  color: white;
  background-color: transparent; 
  text-decoration: none;
}
  
a:visited {
  color: white;
  background-color: transparent; 
  text-decoration: none;
}
  
img {
    padding: 25px;
    margin: 0 auto;
    max-height: 200px;
    max-width: 200px;
    min-width : 150px;
    min-height : 150px;
}
  
</style>
</head>
<body>

<section class="container">
  <div class="left-half">
    <article>
      <h1>Thomas Serandon</h1>
      <p>Physics, Education, Amateur Coding </p>
    </article>
  </div>
  <div class="right-half">
    <article>
      <a href="https://tserandon.com">
      <h1>Education</h1>
      <img src="https://raw.githubusercontent.com/tserandon/theserandons.github.io/master/thomas/data/physics.png" />
      </a>
      <a href="https://theserandons.com/thomas/photography">
      <h1>Photography</h1>
      <img src="https://raw.githubusercontent.com/tserandon/theserandons.github.io/master/thomas/data/photography.png" />
      </a>
    </article>
  </div>
</section>
  
     
</body>
</html>
