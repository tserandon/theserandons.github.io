<!DOCTYPE html>
<html lang="en">
<head>
<title>Taylor & Thomas Serandon</title>
 
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  color: white;
}

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  background-color: #111;
}

.right {
  right: 0;
  background-color: red;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.centered img {
  width: 150px;
  border-radius: 50%;
}
</style>
</head>
<body>

<div class="split left">
  <div class="centered">
    <img src="https://raw.githubusercontent.com/tserandon/theserandons.github.io/master/images/icontom.png">
    <h2>Taylor Serandon</h2>
    <p>Hospitality, Sales, Graphic Design</p>
  </div>
</div>

<div class="split right">
  <div class="centered">
    <img src="https://raw.githubusercontent.com/tserandon/theserandons.github.io/master/images/icontom.png">
    <h2>Thomas Serandon</h2>
    <p>Physics, Education, Amateur Coding</p>
  </div>
</div>
     
</body>
</html>
