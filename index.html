<!DOCTYPE html>
<html lang="en">
<head>
<title>Taylor & Thomas Serandon</title>
<style>
body {
  font-family: Arial;
  color: white;
}

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  background-color: #6db1fa;
}

.right {
  right: 0;
  background-color: #8a9aab;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.centered img {
  width: 200px;
  border-radius: 50%;
}
  
a:link {
  color: white;
  background-color: transparent; 
  text-decoration: none;
}
  
</style>
</head>
<body>

<div class="split left">
  <div class="centered">
    <a href="http://theserandons.com/taylor/"> 
    <img src="https://raw.githubusercontent.com/tserandon/theserandons.github.io/master/images/icontay.png">
    <h2>Taylor Serandon</h2>
    <p>Hospitality, Sales, Graphic Design</p>
    </a>
  </div>
</div>

<div class="split right">
  <div class="centered">
    <a href="http://theserandons.com/thomas/"> 
    <img src="https://raw.githubusercontent.com/tserandon/theserandons.github.io/master/images/icontom.png">
    <h2>Thomas Serandon</h2>
    <p>Physics, Education, Amateur Coding</p>
    </a>
  </div>
</div>
     
</body>
</html>
